
<div class="col-10 col-lg-5 m-4 p-2">
    <div class="card">
        <img src="{{ .Params.cardImage}}" class="card-img-top">
        
        <div class="card-body">
            <a href="{{.Params.cardLink}}" class="btn m-0 align-items-center d-flex btn-light page-list">
            <h5 class="card-title">{{.Params.cardTitle}}</h5>
            </a>
            <p class="card-text">{{.Params.cardText}}</p>
        </div>
    </div>
</div>
