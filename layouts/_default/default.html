<!DOCTYPE html>
<html lang="en">
  <head>

    <script>if (localStorage.getItem("theme") === "dark") {document.documentElement.setAttribute("data-bs-theme", "dark");}</script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content={{ .Params.description }}>
    <meta name="author" content="Rajnoor Brar">
    <meta name="robots" content="index, nofollow">
    <meta name="theme-color" content="#fff">
    <meta name="keywords" content="Physics, Mathematics, Computer Science, Rajnoor Brar">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:image" content="/resources/eepy_keety.svg">
    <meta property="og:type" content="website">

    <title>{{  .Title }}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Edu+SA+Beginner:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Slabo+27px&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL@20..48,100,1&icon_names=brightness_4,brightness_5,dark_mode,east,light_mode,north,south,west&display=block" />

    <link rel="icon" type="image/png" href="/sparks.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/themes/prism.min.css" integrity="sha512-/mZ1FHPkg6EKcxo0fKXF51ak6Cr2ocgDi5ytaTBjsQZIH/RNs6GF6+oId/vPe3eJB836T36nXwVh/WBl/cWT4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.21/dist/katex.min.css" integrity="sha384-zh0CIslj+VczCZtlzBcjt5ppRcsAmDnRem7ESsYwWwg3m/OaJ2l4x7YBZl9Kxxib" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="{{ .Params.pageStyle }}">
  </head>

  <body>

    <div id="page-container" class=" d-flex flex-column">

            </div>
            
            
            <div id="commandBox" class="hide">
                <div  id="navPanel" class="commandPanel hide">
                    <div class="nav-item panel-item hide hover-grow"><a class="nav-link" id="home-nav" href="/">Home</a></div>
                    <div class="nav-item panel-item hide hover-grow"><a class="nav-link" id="project-nav" href="/projects">Projects</a></div>
                    <div class="nav-item panel-item hide hover-grow"><a class="nav-link" id="cred-nav" href="/credentials">Credentials</a></div>
                    <div class="nav-item panel-item hide hover-grow"><a class="nav-link" id="contact-nav" href="/contact">Contact</a></div>
                </div>  
                
                <div id="actionPanel" class="commandPanel hide">
                    <div id="themeToggle" role="button" class="action-item panel-item hover-grow hide">
                        <span id="themeIcon" class="material-symbols-outlined"> light_mode </span>
                    </div>
                    <div id="neverEastToggle" role="button" class="action-item panel-item hover-grow hide">
                        <span id="neverEast" class="material-symbols-outlined"> south </span>
                    </div>

                    <div id="neverWestToggle" role="button" class="action-item panel-item hover-grow hide">
                        <span id="neverWest" class="material-symbols-outlined"> east </span>
                    </div>
                </div>
            </div>
        </div>

        {{ .Content }}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.21/dist/katex.min.js" integrity="sha384-Rma6DA2IPUwhNxmrB/7S3Tno0YY7sFu9WSYMCuulLhIqYSGZ2gKCJWIqhBWqMQfh" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.21/dist/contrib/auto-render.min.js" integrity="sha384-hCXGrW6PitJEwbkoStFjeJxv+fSOOQKOPbJxSfM6G5sWZjAyWhXiTIIAmQqnlLlh" crossorigin="anonymous" onload="renderMathInElement(document.body);"></script>
    
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/prism.min.js" integrity="sha512-UOoJElONeUNzQbbKQbjldDf9MwOHqxNz49NNJJ1d90yp+X9edsHyJoAs6O4K19CZGaIdjI5ohK+O2y5lBTW6uQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/components/prism-matlab.min.js" integrity="sha512-pSQLsop+Wkom6bc8uIln7cByTC3Egn966aRfLrbP6oPgEdVGcmID85DdNkLP5NvEy4baIHgEv0IsK2gW/CYw1Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
 
    <script src="/js/script.js" ></script>

    <script src="{{ .Params.pageScript }}"></script>

    <script>
        
        var buttonid = "{{ .Params.active_nav }}";
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector(buttonid).classList.add("active");;
        });

        
    </script>

  </body>
</html>
