<!DOCTYPE html>
<html lang="en">
  <head>

    <script>if (localStorage.getItem("theme") === "dark") {document.documentElement.setAttribute("data-bs-theme", "dark");}</script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A brief description of your page.">
    <meta name="author" content="Rajnoor Brar">
    <meta name="robots" content="index, nofollow">
    <meta name="theme-color" content="#fff">

    <meta property="og:image" content="https://example.com/image.jpg">
    <meta property="og:type" content="website">

    <title>{{  .Title }}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Dosis:wght@200..800&family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Gruppo&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL@20..48,100,1&icon_names=dark_mode,light_mode&display=block" />

    <link rel="icon" type="image/png" href="/sparks.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="{{ .Params.pageStyle }}">
  </head>

  <body>

    <nav class="py-0 navbar navbar-expand-lg navbar-light border-bottom sticky-top" id="navPanel">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="order-1 p-2 justify-content-center align-items-center col-6 col-md-4 col-lg-2">
               <a href="/"> <img src="/resources/signature.svg" width="65%" oncontextmenu="return false;" id="headSignature" class="signatures"></a>
            </div>
        
            
            <div class="order-3 d-flex col-5 col-md-8 col-lg-6 justify-content-end align-items-center p-0" style="position: relative;">
                
                <div class="order-1 collapse border-md navbar-collapse align-items-end justify-content-end rounded" id="navLinks">
                    <ul class="p-2 navbar-nav  w-navLinks">
                        <li class="nav-item"><a class="nav-link px-0 pt-2 py-lg-2 mx-3" id="home-nav" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link px-0 pt-3 py-lg-2 mx-3" id="project-nav" href="/projects">Projects</a></li>
                        <li class="nav-item"><a class="nav-link px-0 pt-3 py-lg-2 mx-3" id="color-nav" href="/color-namer">Color Namer</a></li>
                        <li class="nav-item"><a class="nav-link px-0 pt-3 py-lg-2 mx-3" id="contact-nav" href="/contact">Contact</a></li>
                    </ul>
                </div>
        
                <button class="p-2 order-3 navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navLinks" id="navToggle" >
                    <i class="bi bi-list w-100"></i>
                </button>
                <button id="themeToggle" type="button" class="btn order-2 p-1 btn-outline-dark ms-1 me-2 align-items-center justify-content-center text-center" style="width:auto; aspect-ratio: 1 / 1; border:none;">
                    <span class="p-0">
                        <span id="themeIcon" class="material-symbols-outlined">
                            light_mode
                        </span>
                        
                    </span>
                    
                </button>
        
            </div>
        </div>
    </nav>

    {{ .Content }}
    
    
    <footer class="py-4 border-top">
        <div class="container-fluid d-flex justify-content-between">

            <div id="footer-left" class="d-flex flex-column col-6">
                <div class="col-lg-4 col-md-8 col-10">
                    <img src="/resources/signature.svg" class="w-75 signatures" oncontextmenu="return false;" id="footSignature">
                </div>
                <div class="mt-3 mt-lg-2">
                    <p class="mb-0" style="font-size: clamp(0.3rem, 2vw, 0.9rem);">
                    &copy; 2025 Rajnoor. All Rights Reserved.
                    </p>
                </div>
            </div>

            <div id="footer-right" class="d-flex flex-column align-items-end col-6" style="font-size: clamp(0.8rem, 2.55vw, 1.4rem);">
                <a href="https://github.com/rajnoor-brar" target="_blank" class="btn btn-outline-dark mb-2 p-0" style="border-color: transparent;font-size:1.2em; width:1.5em; height:1.5em;">
                    <i class="bi bi-github"></i>
                </a>    
                <a href="https://www.linkedin.com/in/rajnoor" target="_blank" class="btn btn-outline-dark mt-2 p-0" style="border-color: transparent; font-size:1.2em; width:1.5em; height:1.5em;">
                    <i class="bi bi-linkedin"></i>
                </a>
            </div>

        </div>
    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    
    <script src="/js/script.js" ></script>

    <script src="{{ .Params.pageScript }}"></script>

    <script>

        if (localStorage.getItem("theme") === "dark") {
            const themeToggleBtn = document.getElementById("themeToggle");
            const themeIcon = document.getElementById("themeIcon");
            let currentTheme = document.documentElement.getAttribute("data-bs-theme");
            let metaThemeColor = document.querySelector("meta[name=theme-color]");
            let black = getComputedStyle(document.documentElement).getPropertyValue('--my-white').trim();
            
            themeIcon.innerText = "dark_mode";
            themeToggleBtn.classList.remove("btn-outline-dark");
            themeToggleBtn.classList.add("btn-outline-light");
            metaThemeColor.setAttribute("content", black);
        }

        function setActiveNav(buttonid) {
            const button = document.querySelector(buttonid);
            if (button) {
                button.classList.add("active");
                button.setAttribute('href', '#');
            }
        }
        
        var activeNavSelector = "{{ .Params.active_nav }}";
        document.addEventListener("DOMContentLoaded", function() {
            setActiveNav(activeNavSelector);
        });
    </script>

  </body>
</html>
