<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rajnoor | Color-Namer</title>

  <script src="js/includes.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" >

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/colorStyle.css">
</head>
<body>
  
  <!-- Navbar with three columns -->
  <nav class="py-0 navbar navbar-expand-lg navbar-light bg-white border-bottom" id="navPanel">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <div class="order-1 p-2 justify-content-center align-items-center col-6 col-md-4 col-lg-2">
        <img src="resources/signature.svg" width="65%" oncontextmenu="return false;" id="headSignature">
      </div>
  
      <!-- Added position: relative to the parent container -->
      <div class="order-3 d-flex col-5 col-md-8 col-lg-6 justify-content-end align-items-center p-0" style="position: relative;">  
        <!-- Inline styles to make the collapse element an absolute popup overlay -->
        <div class="order-1 collapse border-md navbar-collapse align-items-end justify-content-end rounded" id="navLinks" style="position: absolute; top: 135%; right: 0; left: auto; background: #fff; z-index: 1000;">
          <ul class="p-2 navbar-nav  w-navLinks" style="font-size: 1rem;">
            <li class="nav-item"><a class="nav-link px-0 mx-3" href="./index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link px-0 mx-3" href="#">Projects</a></li>
            <li class="nav-item"><a class="nav-link active px-0 mx-3" href="#">Color Namer</a></li>
            <li class="nav-item"><a class="nav-link px-0 mx-3" href="#">About</a></li>
          </ul>
        </div>

        <button class="p-2 order-2 navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navLinks" id="navToggle" >
          <i class="bi bi-list w-100"></i>
        </button>

      </div>
    </div>
  </nav>
  
  <div class="container-fluid d-flex row justify-content-between py-5 m-0" style="min-height:80vh;">
    <div class="container col-12 d-flex-column justify-content-center text-center">
      <span style="font-size: clamp(2rem, 4vw, 4rem);">Color Namer</span>
      <br>
      <span>click the name that best describes the color</span>
    </div>
    <div class="container-fluid col-lg-6 col-12 d-flex justify-content-center align-items-center rounded p-5" id="image-section">
      <div class="col-12 col-md-8 col-lg-10">
        <img id="color-block" src="SVH/00/000/100/00000010000.png" class="img-fluid shadow-lg rounded-5">
      </div>
    </div>

    <div class="col-12 col-lg-1" style="height:3vh;"></div>

    <div id="options" class="col-lg-5 col-12 text-center d-flex justify-content-center align-items-center">
      <div class="d-flex-column justify-content-center col-8 col-lg-12 ">
        <button class="option-btn btn my-2 p-3 col-12 col-lg-7 fw-bold" id="option-1">White</button>
        <button class="option-btn btn my-2 p-3 col-12 col-lg-7 fw-bold" id="option-2">Still White</button>
        <button class="option-btn btn my-2 p-3 col-12 col-lg-7 fw-bold" id="option-3">White again!!</button>
        <button class="option-btn btn my-2 p-3 col-12 col-lg-7 fw-bold" id="option-4">White</button>
        <button class="option-btn btn my-2 p-3 col-12 col-lg-7 fw-bold" id="option-5">White</button>
        <button class="option-btn btn my-2 p-3 col-12 col-lg-7 fw-bold" id="option-6">White</button>
      </div>
    </div>
  </div>
  
  <!-- Footer -->
  <footer class="py-4 border-top">
    <div class="container-fluid d-flex justify-content-between">

      <div id="footer-left" class="d-flex flex-column col-6">
        <div class="col-lg-4 col-md-8 col-10">
          <img src="resources/signature.svg" class="w-75" oncontextmenu="return false;" id="footSignature">
        </div>
        <div class="mt-3">
          <p class="mb-0" style="font-size: clamp(0.3rem, 2vw, 0.9rem);">
            &copy; 2025 Rajnoor. All Rights Reserved.
          </p>
        </div>
      </div>

      <div id="footer-right" class="d-flex flex-column align-items-end col-6" style="font-size: clamp(0.8rem, 2.55vw, 1.4rem);">
        <a href="https://github.com/rajnoor-brar" target="_blank" class="btn btn-outline-dark mb-2 p-0" style="border-color: transparent;font-size:1.2em; width:1.5em; height:1.5em;">
          <i class="bi bi-github"></i>
        </a>    
        <a href="https://www.linkedin.com/in/rajnoor" target="_blank" class="btn btn-outline-dark mt-2 p-0" style="border-color: transparent; font-size:1.2em; width:1.5em; height:1.5em;">
          <i class="bi bi-linkedin"></i>
        </a>
      </div>

    </div>
  </footer>
  

  
  <script src="js/colorScript.js"></script>
</body>
</html>
